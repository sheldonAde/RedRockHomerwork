        function sum(args){
            return args.reduce(function(pre,cur){
                return pre+cur;
            },0);
        }
        function curriedSum(...args1){
            let sum1=sum(args1);
            function fn(...args2){
                let sum2=sum(args2);
                console.log(sum1);
                return curriedSum(sum1+sum2);
            }
            fn.toString = function(){
                return sum1;
            }
            return fn;
        }
        alert( curriedSum(1, 2, 3) );
        alert( curriedSum(1)(2,3) );
        alert( curriedSum(1)(2)(3) );
