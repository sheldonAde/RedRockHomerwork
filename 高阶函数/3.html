<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let func = function () {
            console.log(2);
        }
        Function.prototype.before=function (fn) {
            let that=this;
            return function () {
                fn();
                that(...arguments);
            }
        }
        Function.prototype.after=function (fn) {
            let that=this;
            return function () {
                fn();
                that(...arguments);
            }
        }
        let funcbefore=func.before(function (a=1) {
            console.log(a);
        })
        let funcafter=func.after(function (b=3) {
            console.log(b);
        })
    </script>
</body>

</html>
