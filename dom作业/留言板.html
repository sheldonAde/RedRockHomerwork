<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    textarea {
        text:grey;
        display:flex;
        flex:right;
    }
    .d {
        display:flex;
        flex:right;
    }
    .new {
        display: flex;
        flex:right;
        border:1px solid;
        border-radius: 5px;
        width:fit-content;
        padding:2px
    }
    .new_button {
        display:flex;
        flex:left;
    }
    button {
        border:0.1px solid;
        border-radius: 5px;
        margin:3px;
    }
</style>
<body>
    <textarea rows="10" cols="100"placeholder="请输入留言....."></textarea>
    <div class="d">
        <button>提交内容</button>
        <button>黑色</button>
        <button>红色</button>
        <button>蓝色</button>
    </div>
</body>

<script>
    let text=document.querySelector('textarea');
    let an=document.querySelectorAll('button');
    let flag=0;
    an[1].onclick=function(){flag=1;}
    an[2].onclick=function(){flag=2;}
    an[3].onclick=function(){flag=3;}
    an[0].onclick=function(){
        if(text.value!="")
        {
            let new_text=document.createElement('div');
            let new_button=document.createElement('input');
            new_button.type="button";
            new_button.value="删除";
            new_button.className='.new_button';
            new_text.className='new';
            new_text.textContent=text.value;
            text.value="";
            document.body.appendChild(new_text);
            new_text.appendChild(new_button);
            new_button.onclick=function(){
                new_text.remove();
                new_button.remove();
            }
            if(flag==1){new_text.style.color="black";}
            if(flag==2){new_text.style.color="red";}
            if(flag==1){new_text.style.color="blue";}
            new_text.style.borderColor="black";
        }
    }
</script>
</html>
