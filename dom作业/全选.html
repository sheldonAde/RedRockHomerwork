<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>
<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷"class='check'>内卷
        <input type="checkbox" value="疯狂内卷"class='check'>疯狂内卷
        <input type="checkbox" value="拼命内卷"class='check'>拼命内卷
        <input type="checkbox" value="使劲内卷"class='check'>使劲内卷
        <br />
        <input type="button" value="全选"class='btn'>
        <input type="button" value="全不选"class='btn'>
        <input type="button" value="反选"class='btn'>
    </div>
</body>
<script>
    var an=document.querySelectorAll('.btn');
    var c=document.querySelectorAll('.check');
    var quan=an[0];var bu=an[1];var fan=an[2];
    quan.onclick=function(){
        for(let i=0;i<c.length;i++){
            c[i].checked="checked";
        }
    }
    bu.onclick=function(){
        for(let i=0;i<c.length;i++){
            c[i].checked="";
        }
    }
    fan.onclick=function(){
        for(let i=0;i<c.length;i++){
            if(c[i].checked==""){c[i].checked="checked";}
            else{c[i].checked="";}
        }
    }
</script>
</html>
